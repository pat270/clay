<script>
	YUI().use(
		'aui-node',
		'event',
		function(Y) {
			var trigger = Y.one('.menu-trigger');
			var triggerLink = trigger.one('> a');
			var menu = Y.one('.side-bar');

			var handleMouseEnter = function() {
				if(!menu.hasClass('part')) {
					menu.addClass('part');
				}
			}

			var handleMouseLeave = function() {
				menu.removeClass('part');
			}

			var toggleMenu = function() {
				if(menu.hasClass('full')) {
					menu.removeClass('full');
					menu.removeClass('part');
				}
				else {
					menu.addClass('full');
				}
			}

			var expandMenu = function() {
				if(!menu.hasClass('full')) {
					menu.addClass('full');
				}
			}

			var collapseMenu = function() {
				if(menu.hasClass('full')) {
					menu.removeClass('full');
				}
			}

			triggerLink.on('mouseenter', handleMouseEnter);
			triggerLink.on('mouseleave', handleMouseLeave);
			triggerLink.on('click', toggleMenu);

			trigger.on('clickoutside', collapseMenu);

			menu.on('mouseenter', expandMenu);
		}
	)
</script>
